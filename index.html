<!DOCTYPE html>
<html lang='pl'>
<head>

	<meta charset="UTF-8">
	<title>Najlepsze cytaty</title>

	<!-- czcionka Roboto z google fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

	<!-- załądowanie styli CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	
	<!-- header -->
	<header>
		<div class="wrapper">
			<h3>Moje ulubione cytaty</h3>
		</div>
	</header>

	<!-- creating quote form -->
	<section>
		<div class="wrapper">
			<h3>Dodaj cytat</h3>
			<form id='addForm' class='center'>

				<textarea name='quote' id='quote'></textarea> <br>

				<label for='author'>Autor</label>
				<input type='text' name='author' id='author'/>

				<input type='submit' name='submit' value='Dodaj'/>
				<div style='clear: both;'></div>
			</form>
		</div>
	</section>
	
	<!-- displaying quotes -->
	<main>
		<div class="wrapper">
			<!-- contains quotes -->
			<div id="quotesContainer">
				<!-- list of quotes -->
				 <div class='quote center' id='no-quotes-info'>
                	Nie masz jeszcze ulubionych cytatów
          		  </div>
			</div>
		</div>
	</main>
	
	<!-- site footer -->
	<footer>
		<div class="wrapper">
			Created by Emil Pausz
		</div>
	</footer>


	<script type="text/x-handlebars-template" id='quoteTmpl'>
		<div class="quote center">
			<blockquote>{{ quote }} <br><br> - <small>{{ author }}</small> 			<button class='deleteQuoteBtn'>Usuń</button>
			<div style='clear: both;'></div></blockquote>
			
			<input type='hidden' name='id' value={{ id }} />

		</div>
	</script>
	
	<!-- bundle js -->
	<script src='bundle/bundle.map.js'></script>
</body>
</html>
